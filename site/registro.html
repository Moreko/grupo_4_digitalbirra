<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Digital Birra</title>
</head>
<body>
    <section  class="contenedorApp">
        <header class="cabeza">
            <nav class="navBar">
                <section class="navBar__menu">
                    <article class="menuHamburguesa">
                        <div class="barrita1"></div>
                        <div class="barrita2"></div>
                        <div class="barrita3"></div>
                    </article>
                </section>
    
                <section class="navBar__linksMenu">
                    <a class="linksMenu--a" href="index">+ home</a>
                    <a class="linksMenu--a" href="producto">+ producto</a>
                    <a class="linksMenu--a" href="sobre_nosotros">+ sobre nosotros</a>
                    <a class="linksMenu--a" href="faq">+ preguntas frecuentes</a>
                    <a class="linksMenu--a" href="login">+ login</a>
                    <a class="linksMenu--a" href="registro">+ registrate</a>
                    <a class="linksMenu--a" href="">+ carrito</a>
                    <img class="x_menu" src="./img/laX.svg" alt="laX" onclick="toggleClass()">
                </section>
    
                <section class="navBar__contenedor--logo"><a href="index"><img class="logo-navBar" src="./img/LogoA.svg" alt="Logo Digital Birra"></a></section>
                <section class="navBar__faq--carrito">
                    <a href="faq">
                        <img class="navBar--imagenes" src="./img/question.svg" alt="question">
                    </a>
                    <a href="carrito">
                        <img class="navBar--imagenes" src="./img/shopping-cart.svg" alt="carrito">
                    </a>
                </section>
            </nav>
        
        <section class="buscador">
            <form class="buscador__formulario">
                <input class="buscador__formulario--input" type="text" placeholder="encontrá tu cerveza.." autofocus>
            </form>

            <img class="buscador__lupa" src="./img/lupa.svg" alt="Lupita">

        </section>
    </header>

    <main class="contenedorMain">
      
        <section class= "registro">
            <p class="registrate">Registrate</p>
            <a class="link_log" href="login">ya sos cliente?</a>
        </section>
            <form action="" class="reg__form">
                <input class="reg--input" type= "text" name="regNombre" placeholder="NOMBRE" id="regNombre" autofocus required>
                <input class="reg--input" type="text" name="regApellido" placeholder="APELLIDO" id="regApellido" autofocus required>
                <input class="reg--input" type="email" name="regMail" placeholder="doncerveza@dbirra.com.ar" id="logMail" autofocus required>
                <input class="reg--input" type="password" name="regPassword" placeholder="PASSWORD" id="regPassword" autofocus required>
                <input class="reg--input" type="password" name="regConfPassword" placeholder="CONFIRMÁ PASSWORD" id="regConfPassword" autofocus required>
                
                <input class="reg--submit" type="submit" value="Registrarme" autofocus>
                
               
            </form>    
    </main>
    
    <footer class="pie">
        <a href="index"><img class="imagenFooter" src="./img/LogoA.svg" alt="Logo Digital Birra Footer"></a>
        <p class="textoFooter">DIGITAL BIRRA 2020 BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18 AÑOS</p>
    </footer>

</section>
<script src="menu.js"></script>
</body>
</html>
