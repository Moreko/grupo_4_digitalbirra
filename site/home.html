<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Digital Birra</title>
</head>
<body>
    <section  class="contenedorBody">
    <header class="cabeza">
        <nav class="navBar">
            <section class="navBar__menu">
                <article class="menuHamburguesa">
                    <div class="barrita1"></div>
                    <div class="barrita2"></div>
                    <div class="barrita3"></div>
                </article>
            </section>

            <section class="navBar__linksMenu">
                <a class="linksMenu--a" href="home.html">+ HOME</a>
                <a class="linksMenu--a" href="producto.html">+ PRODUCTO</a>
                <a class="linksMenu--a" href="sobre_nosotros.html">+ SOBRE NOSOTROS</a>
                <a class="linksMenu--a" href="faq.html">+ PREGUNTAS FRECUENTES</a>
                <a class="linksMenu--a" href="login.html">+ LOGIN</a>
                <a class="linksMenu--a" href="">+ REGISTRARTE</a>
                <a class="linksMenu--a" href="">+ CARRITO</a>
            </section>

            <section class="navBar__contenedor--logo"><a href="index.html"><img class="logo-navBar" src="static/img/LogoA.svg" alt="Logo Digital Birra"></a></section>
            <section class="navBar__faq--carrito">
                <a href="faq.html">
                    <img class="navBar--imagenes" src="static/img/question.svg" alt="question">
                </a>
                <a href="carrito.html">
                    <img class="navBar--imagenes" src="static/img/shopping-cart.svg" alt="carrito">
                </a>
            </section>
        </nav>
        
        <section class="buscador">
            <form class="buscador__formulario">
                <input class="buscador__formulario--input" type="text" placeholder="encontrá tu cerveza.." autofocus>
            </form>

            <img class="buscador__lupa" src="static/img/lupa.svg" alt="Lupita">

        </section>
    </header>

    <main class="contenedorMain">
        <article class="cont__portada">
            <section class="cont__img__titl">
                <img class="portada--titl" src="static/img/dBirra-titl.svg" alt="digital birra">
                <!-- <img class="portada--img" src="static/img/fondoDB.jpg" alt="portada"> -->
            </section>
            
            
            <select class="select--tcerveza" name="" id="tipoCerveza">
                <option class="select--option" value="" disabled selected>TIPO DE CERVEZA</option>
                <option class="select--option" value="ipa">IPA</option>
                <option class="select--option" value="rubia">Rubia</option>
                <option class="select--option"value="negra">Negra</option>
            </select>

            <section class="cont__venTodas">
                <button class="btn--vent">Más vendidas</button>
                <button class="btn--vent" >Todas</button>
            </section>
        </article>
        <h2 class="section--titl">MÁS VENDIDAS</h2>

        <section class="block__productos">
            <article class="cont__producto">
                <img class="producto--img" src="static/img/ipa.jpg" alt="birraA">
                <article class="producto__info">
                    <p>IPA 14%</p>
                    <section class="info--precioMl">
                    <p>500ML</p>
                    <p>$100</p>
                    </section>
                </article>
                
                <article class="cont__cant__agregar">
                    <section class="cont__cantidad">
                        <button class="btn--cant">+</button>
                        <button class="btn--cant">x1</button>
                        <button class="btn--cant">-</button>
                    </section>
                    <button class="btn--agregar">Agregar</button>
                </article>
                
            </article>
            
            <article class="cont__producto">
                <img class="producto--img" src="static/img/Rubia.jpg" alt="birraB">
                <article class="producto__info">
                    <p>Rubia 7%</p>
                    <section class="info--precioMl">
                    <p>500ML</p>
                    <p>$120</p>
                    </section>
                </article>

                <article class="cont__cant__agregar">
                    <section class="cont__cantidad">
                        <button class="btn--cant">+</button>
                        <button class="btn--cant">x1</button>
                        <button class="btn--cant">-</button>
                    </section>
                    <button class="btn--agregar">Agregar</button>
                </article>
                
            </article>

    </section>

    <article class="cont__producto">
                 <img class="producto--img" src="static/img/Negra.jpg" alt="birraC">
            <article class="producto__info">
                <p>Negra 14%</p>
                <section class="info--precioMl">
                <p>500ML</p>
                <p>$120</p>
                </section>
            </article>

            <article class="cont__cant__agregar">
                <section class="cont__cantidad">
                    <button class="btn--cant">+</button>
                    <button class="btn--cant">x1</button>
                    <button class="btn--cant">-</button>
                </section>
                <button class="btn--agregar">Agregar</button>
            </article>
            
        </article>
    </main>

    <footer class="pie">
        <img class="imagenFooter" src="static/img/LogoA.svg" alt="Logo Digital Birra Footer">
        <p class="textoFooter">DIGITAL BIRRA 2020 BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18 AÑOS</p>
        
    </footer>
</section>
</body>
</html>
