    <!DOCTYPE html>
    <html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Digital Birra</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body class="contenedorBody">
		<header>
			<nav class="navBar">
				<section class="navBar__menu">
					<article class="menuH">
						<div class="barrita1"></div>
						<div class="barrita2"></div>
						<div class="barrita3"></div>
					</article>
				</section>
				<section class="navBar__contenedor--logo"><img class="logo-navBar" width=40% src="static/img/LogoA.png" alt="Logo Digital Birra"></section>
				<section class="navBar__faq--carrito">
					<section class="navBar__faq"><img src="static/img/question.svg" alt="question"></section>
					<section class="navBar__carrito"><img src="static/img/shopping-cart.svg" alt="carrito"></section>
				</section>
			</nav>
			
			<section class="buscador">
				<form class="buscador__formulario">
					<input type="text" placeholder="Encontrá tu cerveza.." autofocus>
				</form>

				<img src="static/img/lupa.svg" alt="Lupita">

			</section>
		</header>
		

		<main class="contenedorMain">
			<p>Esto es el main</p>
		</main>
		
		
		
		<footer class="pie">
			<img class="imagenFooter" src="static/img/LogoA.png" alt="Logo Digital Birra Footer">
			<p class="textoFooter">DIGITAL BIRRA 2020 BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18 AÑOS</p>
			
		</footer>
		
		
		
	</body>
	</html>
