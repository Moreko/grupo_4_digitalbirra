<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Digital Birra</title>
</head>
<body>
    <section  class="contenedorApp">
    <header class="cabeza">
        <nav class="navBar">
            <section class="navBar__menu" onclick="toggleClass()">
                <article class="menuHamburguesa">
                    <div class="barrita1"></div>
                    <div class="barrita2"></div>
                    <div class="barrita3"></div>
                </article>
            </section>

            <section class="navBar__linksMenu">
                <a class="linksMenu--a" href="index">+ home</a>
                <a class="linksMenu--a" href="producto">+ producto</a>
                <a class="linksMenu--a" href="sobre_nosotros">+ sobre nosotros</a>
                <a class="linksMenu--a" href="faq">+ preguntas frecuentes</a>
                <a class="linksMenu--a" href="login">+ login</a>
                <a class="linksMenu--a" href="registro">+ registrate</a>
                <a class="linksMenu--a" href="">+ carrito</a>
                <img class="x_menu" src="./img/laX.svg" alt="laX" onclick="toggleClass()">
            </section>

            <section class="navBar__contenedor--logo"><a href="index"><img class="logo-navBar" src="./img/LogoA.svg" alt="Logo Digital Birra"></a></section>
            <section class="navBar__faq--carrito">
                <a href="faq">
                    <img class="navBar--imagenes" src="./img/question.svg" alt="question">
                </a>
                <a href="carrito">
                    <img class="navBar--imagenes" src="./img/shopping-cart.svg" alt="carrito">
                </a>
            </section>
        </nav>
        
        <section class="buscador">
            <form class="buscador__formulario">
                <input class="buscador__formulario--input" type="text" placeholder="encontrá tu cerveza.." autofocus>
            </form>

            <img class="buscador__lupa" src="./img/lupa.svg" alt="Lupita">

        </section>
    </header>

    <main class="contenedorMain">
        <article class="cont__portada">
            <section class="cont__img__titl">
                <img class="portada--titl" src="./img/dBirra-titl.svg" alt="digital birra">
                <!-- <img class="portada--img" src="./img/fondoDB.jpg" alt="portada"> -->
            </section>
            
            <section class="cont__select__venTodas"> 
            <select class="select--tcerveza" name="" id="tipoCerveza">
                <option class="select--option" value="" disabled selected>TIPO DE CERVEZA</option>
                <option class="select--option" value="ipa">IPA</option>
                <option class="select--option" value="rubia">Rubia</option>
                <option class="select--option"value="negra">Negra</option>
            </select>
            <button class="btn--vent">Más vendidas</button>
            
            <button class="btn--vent" >Todas</button>
            
            </section>
        </article>
        <h2 class="section--titl">MÁS VENDIDAS</h2>

    <section class="bloque__productos">
            <article class="cont__producto">
                <img class="producto--img" src="./img/ipa.jpg" alt="birraA">
                <article class="producto__info">
                    <p>IPA 14%</p>
                    <section class="info--precioMl">
                    <p>500ML</p>
                    <p>$100</p>
                    </section>
                </article>
                
                <article class="cont__cant__agregar">
                    <section class="cont__cantidad">
                        <button class="btn--cant">+</button>
                        <button class="btn--cant">x1</button>
                        <button class="btn--cant">-</button>
                    </section>
                    <button class="btn--agregar">Agregar</button>
                </article>
                
            </article>
            
            <article class="cont__producto">
                <img class="producto--img" src="./img/Rubia.jpg" alt="birraB">
                <article class="producto__info">
                    <p>Rubia 7%</p>
                    <section class="info--precioMl">
                    <p>500ML</p>
                    <p>$120</p>
                    </section>
                </article>

                <article class="cont__cant__agregar">
                    <section class="cont__cantidad">
                        <button class="btn--cant">+</button>
                        <button class="btn--cant">x1</button>
                        <button class="btn--cant">-</button>
                    </section>
                    <button class="btn--agregar">Agregar</button>
                </article>
                
            </article>

        <article class="cont__producto">
                <img class="producto--img" src="./img/Negra.jpg" alt="birraC">
           <article class="producto__info">
               <p>Negra 14%</p>
               <section class="info--precioMl">
               <p>500ML</p>
               <p>$120</p>
               </section>
           </article>

           <article class="cont__cant__agregar">
               <section class="cont__cantidad">
                   <button class="btn--cant">+</button>
                   <button class="btn--cant">x1</button>
                   <button class="btn--cant">-</button>
               </section>
               <button class="btn--agregar">Agregar</button>
           </article>
           
        </article>


    </section>

    </main>

    <footer class="pie">
        <a href="index"><img class="imagenFooter" src="./img/LogoA.svg" alt="Logo Digital Birra Footer"></a>
        <p class="textoFooter">DIGITAL BIRRA 2020 BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18 AÑOS</p>
    </footer>
</section>
<script src="menu.js"></script>
</body>
</html>
