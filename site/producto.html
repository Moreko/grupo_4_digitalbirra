<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Digital Birra</title>
</head>
<body class="contenedorBody">

    <header class="cabeza">
        <nav class="navBar">
            <section class="navBar__menu">
                <article class="menuHamburguesa">
                    <div class="barrita1"></div>
                    <div class="barrita2"></div>
                    <div class="barrita3"></div>
                </article>
            </section>
            <section class="navBar__contenedor--logo"><img class="logo-navBar" width=40% src="static/img/LogoA.png" alt="Logo Digital Birra"></section>
            <section class="navBar__faq--carrito">
                <section class="navBar__faq"><img class="navBar--imagenes" src="static/img/question.svg" alt="question"></section>
                <section class="navBar__carrito"><img class="navBar--imagenes" src="static/img/shopping-cart.svg" alt="carrito"></section>
            </section>
        </nav>
        
        <section class="buscador">
            <form class="buscador__formulario">
                <input class="buscador__formulario--input" type="text" placeholder="encontrá tu cerveza.." autofocus>
            </form>

            <img class="buscador__lupa" src="static/img/lupa.svg" alt="Lupita">

        </section>
    </header>

    <main class="contenedorMain">

    <section class="block__producto">
            <article class="cont__producto--pp">
                <img class="producto--img" src="static/img/ipa.jpg" alt="birraA">
                <article class="producto__info--pp">
                    <p>IPA 14% 500ML IBU 52</p>
                    <p>$100</p>
                    </section>
                </article>
                
                <article class="cont__cant__agregar--pp">
                    <section class="cont__cantidad">
                        <button class="btn--cant">+</button>
                        <button class="btn--cant">-</button>
                        <button class="btn--cant">x1</button>
                        <button class="btn--agregar">Agregar</button>
                    </section>
                </article>
            </article>        
            <p class="producto--desc">IPA DB es una de nuestras primeras creaciones,
                valorada por su sabor suave. Recomendamos
                acompañarla con una pizza de muzzarella.</p>
    </section>

    </main>
    
    <footer class="pie">
        <img class="imagenFooter" src="static/img/LogoA.png" alt="Logo Digital Birra Footer">
        <p class="textoFooter">DIGITAL BIRRA 2020 BEBER CON MODERACIÓN. PROHIBIDA SU VENTA A MENORES DE 18 AÑOS</p>
        
    </footer>
    
</body>
</html>
